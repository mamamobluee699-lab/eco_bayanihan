<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Give Points</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      font-family: 'Segoe UI'; 
      background-color: #f1f8e9; 
      text-align: center; 
    }
    form {
      background: white; 
      padding: 20px; 
      margin: 40px auto;
      border-radius: 15px; 
      border: 2px solid #4caf50; 
      width: 400px;
    }
    input {
      padding: 10px; 
      width: 80%; 
      margin-bottom: 10px; 
      border-radius: 8px; 
      border: 1px solid #81c784;
    }
    .btn-success {
      background-color: #2e7d32; 
      border-color: #2e7d32;
    }
    .btn-success:hover { 
      background-color: #1b5e20; 
      border-color: #1b5e20;
    }
  </style>
</head>
<body>
  <h2>Give Points to {{ participant.fullname }}</h2>
  <form method="POST">
    {% csrf_token %}
    <input type="number" name="points" placeholder="Enter points" required>
    <button type="submit" class="btn btn-success me-2">Add Points</button>
    <a href="{% url 'myapp:custom_admin_panel' %}" class="btn btn-secondary">Cancel</a>
  </form>
</body>
</html>
