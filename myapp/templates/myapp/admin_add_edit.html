<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background-color: #f1f8e9; 
      text-align: center; 
    }
    form { 
      background: white; 
      border-radius: 15px; 
      padding: 20px; 
      width: 400px; 
      margin: 40px auto; 
      border: 2px solid #4caf50; 
    }
    input, select, textarea {
      width: 90%; 
      padding: 10px; 
      margin: 8px 0; 
      border: 1px solid #81c784; 
      border-radius: 8px;
    }
    .btn-success {
      background-color: #2e7d32; 
      border-color: #2e7d32;
    }
    .btn-success:hover { 
      background-color: #1b5e20; 
      border-color: #1b5e20;
    }
  </style>
</head>
<body>
  <h2>{{ title }}</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success me-2">Save</button>
    <a href="{% url 'myapp:custom_admin_panel' %}" class="btn btn-secondary">Cancel</a>
  </form>
</body>
</html>
