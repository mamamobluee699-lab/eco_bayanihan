<!DOCTYPE html>
<html>

<head>


    <title>EcoBayanihan Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
            font-family: 'Roboto', sans-serif;
        }

        .login-card {
            width: 380px;
            border-radius: 20px;
            padding: 25px;
        }

        .btn-login {
            background: #43a047;
            color: white;
            font-weight: 600;
        }

        .btn-login:hover {
            background: #2e7d32;
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #2e7d32;
        }

        .toggle-icon {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 9px;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow login-card">

            <h3 class="text-center mb-3 title">Admin Login</h3>

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger py-2">{{ message }}</div>
            {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="mb-3 position-relative">
                    <label class="form-label">Password</label>
                    <input type="password" id="passwordField" name="password" class="form-control" required>
                    <i class="fas fa-eye toggle-icon" id="togglePassword"></i>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label for="rememberMe" class="form-check-label">Remember me</label>
                </div>

                <div class="d-flex gap-2">
                    <a href="{% url 'myapp:home' %}" class="btn btn-secondary flex-fill">Home</a>
                    <button class="btn btn-login flex-fill">Login</button>
                </div>

            </form>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>

    <script>
        // Password toggle show/hide
        const passwordField = document.getElementById("passwordField");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", () => {
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
            togglePassword.classList.toggle("fa-eye-slash");
        });
    </script>

</body>

</html>
