{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>EcoBayanihan Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/ecologo.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/ecologo.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/ecologo.png' %}">
    <link rel="shortcut icon" href="{% static 'images/ecologo.png' %}">

    <!-- Meta Tags -->
    <meta name="description" content="EcoBayanihan Admin Login - Administrative dashboard access">
    <meta name="keywords" content="admin, login, dashboard, ecobayanihan, management">
    <meta name="author" content="EcoBayanihan Team">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
            font-family: 'Roboto', sans-serif;
        }

        .login-card {
            width: 380px;
            border-radius: 20px;
            padding: 25px;
        }

        .btn-login {
            background: #43a047;
            color: white;
            font-weight: 600;
        }

        .btn-login:hover {
            background: #2e7d32;
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #2e7d32;
        }

        .toggle-icon {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 9px;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-card {
                width: 100%;
                max-width: 380px;
                padding: 20px;
                border-radius: 16px;
            }

            h3.title {
                font-size: 1.5rem;
            }

            .container {
                padding: 0 16px;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 16px;
                margin: 0 8px;
            }

            h3.title {
                font-size: 1.3rem;
            }

            .form-control {
                padding: 0.6rem 0.8rem;
                font-size: 0.9rem;
            }

            .btn-login {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }

            .toggle-icon {
                right: 8px;
                top: 8px;
            }
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow login-card">

            <h3 class="text-center mb-3 title">Admin Login</h3>

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger py-2">{{ message }}</div>
            {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="mb-3 position-relative">
                    <label class="form-label">Password</label>
                    <input type="password" id="passwordField" name="password" class="form-control" required>
                    <i class="fas fa-eye toggle-icon" id="togglePassword"></i>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label for="rememberMe" class="form-check-label">Remember me</label>
                </div>

                <div class="d-flex gap-2">
                    <a href="{% url 'myapp:home' %}" class="btn btn-secondary flex-fill">Home</a>
                    <button class="btn btn-login flex-fill">Login</button>
                </div>

            </form>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>

    <script>
        // Password toggle show/hide
        const passwordField = document.getElementById("passwordField");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", () => {
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
            togglePassword.classList.toggle("fa-eye-slash");
        });
    </script>

</body>

</html>
