<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Delete Event</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container py-4">
		<h1 class="h4 mb-3">Delete Event</h1>
		<div class="alert alert-warning">Are you sure you want to delete <strong>{{ event.title }}</strong> scheduled on <strong>{{ event.date }}</strong>?</div>
		<form method="post">
			{% csrf_token %}
			<button class="btn btn-danger" type="submit">Yes, delete</button>
			<a class="btn btn-outline-secondary" href="{% url 'myapp:admin_event_list' %}">Cancel</a>
		</form>
	</div>
</body>
</html>
